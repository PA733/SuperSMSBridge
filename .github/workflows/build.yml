name: Build and Upload

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.23.3

      - name: Build
        run: |
          go build -o super-sms-bridge ./cmd/super-sms-bridge

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: super-sms-bridge
          path: super-sms-bridge
